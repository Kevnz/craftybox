<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CraftyBox Example</title>
	 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 

	<script src="lib/1.jquery.min.js"></script>
	<script src="lib/2.jquery.tmpl.min.js"></script>
	<script src="lib/3.coffee.script.js"></script>
	<script src="lib/4.crafty.js"></script>
	<script src="lib/5.box2d.min.js"></script>
	<script src="craftybox.js"></script>
</head>
<body>

<script>
window.onload = function() {
	Crafty.init(800, 600);
	Crafty.Box2D.debug = true;
	// Create ground
	Crafty.e("Box2D").attr({x:0*30, y:13*30, w: 10*2*30, h: 0.5*2*30});

	Crafty.e("Box2D").attr({x:0*30, y:15*30, w: 10*2*30, h: 0.5*2*30});
	Crafty.e("2D, Canvas, Color")
				.attr({x:1*30, y:15*30, w: 10*2*30, h: 0.5*2*30})
				.color("red")

	for(var i = 0; i < 10; ++i) {
		var x = (Math.random() * 10)*30;
		var y = (Math.random() * 10)*30;
		var components = "Box2D, Canvas, Color";
		var components = "Box2D";

		if(Math.random() > 0.5) {
			var hW = (Math.random() + 0.1)*30;
			var hH = (Math.random() + 0.1)*30;
			Crafty.e(components)
						.attr({x:x, y:y, w: hW*2, h: hH*2, dynamic: true})
						.color("red");
		} else {
			var r = (Math.random() + 0.1)*30;
			Crafty.e(components)
						.attr({x:x, y:y, r:r, dynamic: true})
						.color("blue");
		}
	}

	Crafty.Box2D.gravity = {x: 0, y: 10};

}
</script>
</body>
</html>
